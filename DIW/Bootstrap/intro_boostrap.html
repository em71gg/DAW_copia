<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-success text-danger">
                <h1 class="text-black display-1">Columna 1 (3 columnas)</h1>
            </div>
            <div class="col-md-3 bg-info text-orange">Columna 2 (3
                columnas)</div>
            <div class="col-md-3 bg-danger-subtle text-orange">
                Columna 3 (3 columnas)
            </div>
            <div class="col-md-3 bg-success text-danger">
                <h1 class="text-black display-1">Columna 4 (3 columnas)</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-primary text-danger">
                <h1 class="text-black display-1">Row 2 Columna 1 (3
                    columnas)</h1>
            </div>
            <div id="mia" class="col-md-3 bg-info-subtle text-orange">
                Row 2 Columna 2 (3 columnas)
            </div>
            <div id="mia" class="col-md-3 text-orange">
                Row 2 Columna 3 (3 columnas)
            </div>
            <div class="col-md-3 bg-danger-subtle text-danger">
                <h1 class="text-black display-1">Columna 4 (3 columnas)</h1>
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>
    <!--
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    -->
</body>

</html>
