<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;

    .color-box {
      width: 150px;
      height: 150px;
      display: flex;

      text-transform: capitalize;

    }
