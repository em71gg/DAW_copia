<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let button = document.getElementById("submit-btn");
            let spinner = document.getElementById("spinner");
            let successMessage = document.getElementById("success-message");
            
            button.disabled = true;
            spinner.classList.remove("hidden");
            successMessage.classList.add("hidden");
            
            setTimeout(() => {
                spinner.classList.add("hidden");
                successMessage.classList.remove("hidden");
                button.disabled = false;
            }, 4000);
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">Formulario de Contacto</h2>
        <form onsubmit="handleSubmit(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" required class="mt-1 p-2 w-full border rounded-lg" placeholder="ejemplo@correo.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input type="tel" required class="mt-1 p-2 w-full border rounded-lg" placeholder="123-456-7890">
            </div>
            <button id="submit-btn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex justify-center items-center">
                <span id="spinner" class="hidden animate-spin h-5 w-5 border-t-2 border-white rounded-full mr-2"></span>
                Enviar
            </button>
        </form>
        <p id="success-message" class="mt-4 text-green-600 text-center hidden">¡Enviado con éxito!</p>
    </div>
</body>
</html>
