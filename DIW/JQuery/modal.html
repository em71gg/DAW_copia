<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modal de Cookies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="content">
        <h1>Bienvenido a nuestra página</h1>
        <a href="./lista_dinamica.html">Gracias por visitarnos.</p>
    </div>

    <!-- Modal de Cookies -->
    <div id="cookieModal" class="modal">
        <div class="modal-content">
            <p>Usamos cookies para mejorar la experiencia. ¿Aceptas?</p>
            <button id="acceptCookies">Aceptar</button>
            <button id="declineCookies">No aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
