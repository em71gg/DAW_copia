<!DOCTYPE html>

<html lang="es">

    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
       
    </head>
    <body>
        <style>
            .eliminar{
                color: red;
                cursor: pointer;
            }
       </style>
        <h1>Lista Dinámica</h1>
        
        <input type="text" id="itemList" placeholder="Nuevo Elemento"> 
        <button id="agregar">Agregar</button>
        
        <ul id="listItems"></ul>

        <script>
           $(document).ready(function () {
                //Agregar Item
                $('#agregar').click(function () {
                    const newItem = $('#itemList').val(); 
                    if (newItem) {  // Verificamos que el campo no esté vacío
                        $('#listItems').append(`<li class="item"> ${newItem}<span class="eliminar"> &nbspEliminar</span></li> `); 
                        $('#itemList').val('');  
                    }
                });
                
                $('#listItems').on('click', '.eliminar', function () {
                    $(this).parent().remove();
                })
                    
                /*
                $('.eliminar').click(function () {
                    $(this).parent().remove();
                });
                */
            });
        </script>

    </body>

</html>
