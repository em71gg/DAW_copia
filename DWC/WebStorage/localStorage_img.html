<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Nombre</title>
    <style>
        #nameDisplay {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Introduce tu nombre:</h2>
    <input type="text" id="nameInput" placeholder="Escribe tu nombre">
    <div id="nameDisplay"></div>
    <img >

    <script>
        // Elementos DOM
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');

        // Verificar si hay un nombre guardado en el localStorage
        window.onload = function() {
            const storedName = localStorage.getItem('name');
            if (storedName) {
                nameDisplay.textContent = `Hola, ${storedName}!`;
                nameInput.value = storedName; // Rellenar el input con el nombre guardado
            }
        };

        // Funci√≥n para actualizar el nombre en el localStorage y en el div
        nameInput.addEventListener('input', function() {
            const name = nameInput.value;
            if (name) {
                localStorage.setItem('name', name);
                nameDisplay.textContent = `Hola, ${name}!`;
            } else {
                nameDisplay.textContent = '';
                localStorage.removeItem('name');
            }
        });
    </script>
</body>
</html>
