<!-- *** Typing Frenzy *** -->
<body>
<h1>Typing Frenzy</h1>
<p id='prompt'>Type the words coming at you!</p>
<div id='word'></div>
<div id='go'>
  <button id='d0' onclick='go(0)' autofocus>Easy</button>
  <button id='d1' onclick='go(1)'>Medium</button>
  <button id='d2' onclick='go(2)'>Hard</button>
</div>
<div id='countdownContainer'><div id='countdown'></div></div>

<div id='timeLeft'><div id='timeIndicator'></div></div>
<div id='timeDisplay'></div>
<div id='scoreBoard'></div>
<div id='endGameDisplay'></div>

</body>
