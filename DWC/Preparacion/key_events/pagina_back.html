<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retroceder en el Historial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Retroceder en el Historial</h1>

    <button onclick="retrocederHistorial()">Retroceder</button>

    <script>
        function retrocederHistorial() {
            // Retroceder en el historial
            window.history.back();
        }
    </script>

</body>
</html>
