<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirección Automática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Redirección Automática</h1>
    <p>Serás redirigido a otra página en 5 segundos...</p>

    <script>
        // Establece el tiempo de espera (5000 ms = 5 segundos)
        setTimeout(function() {
            // Redirige al usuario a otra página (puedes cambiar la URL aquí)
            window.location.href = "https://www.larazon.com";
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>

</body>
</html>
