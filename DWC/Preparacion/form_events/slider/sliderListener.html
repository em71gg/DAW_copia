
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Slider with Event Listener</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var slider = document.querySelector("input[type='range']");
      var output = document.querySelector("#sliderValue");
      
      slider.addEventListener("input", function(evt) {
        output.innerHTML = "Value selected: " + evt.target.value;
      });
    });
  </script>
</head>
<body>
  <h1>Simple <code>&lt;input type=range&gt;</code> field validation using the 'input' event</h1>
  <p>Just move the slider</p>
  <label>
    0 <input type="range" min="0" max="10" step="0.1"> 10
  </label>
  <p>
    <span id="sliderValue"></span>
  </p>  
</body>
</html>
