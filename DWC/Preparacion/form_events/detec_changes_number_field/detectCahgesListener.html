<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript number input use</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var inputField = document.querySelector("input[type=number]");
      var output = document.querySelector("#numberValue");
      
      inputField.addEventListener("input", function (evt) {
        var val = evt.target.value;
        output.innerHTML = "Value selected: " + val;
      });
    });
  </script>
</head>
<body>
  <h1>Simple <code>&lt;input type=number&gt;</code> field validation using the 'input' event</h1>
  <p>Type a number or use the small vertical arrows</p>
  <label>
    Type a number: 
    <input type="number" min="1" max="12" step="0.1">
  </label>
  <p id="numberValue"></p>  
</body>
</html>
