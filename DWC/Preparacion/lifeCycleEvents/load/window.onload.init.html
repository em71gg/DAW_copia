### Puntos clave:
1. **Corrección del atributo:** Asegúrate de usar `document.body.innerHTML`.
2. **Uso de `document.addEventListener`:** Es una buena práctica ser explícito al asociar el evento con `document` en lugar de confiar en el ámbito global.
