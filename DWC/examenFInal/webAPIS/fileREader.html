<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        #dropZone {
            width: 300px;
            height: 150px;
            border: 2px dashed #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            padding: 10px;
        }

        #dropZone.dragover {
            background-color: #e0f7fa;
        }

        #preview {
            margin-top: 10px;
            max-width: 100%;
            text-align: center;
        }

        img {
            max-width: 300px;
            max-height: 300px;
        }

        pre {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            overflow-x: auto;
            text-align: left;
        }
    </style>
</head>

<body>
    <main>
        <h2>Adjuntar archivo</h2>
        
        <!-- Input para seleccionar archivo -->
        <input type="file" id="fileInput" accept="image/*, .txt">

        <!-- √Årea de Drag and Drop -->
        <div id="dropZone">Arrastra y suelta un archivo aqu√≠</div>

        <!-- Vista previa del archivo -->
        <div id="preview"></div>
    </main>

    <script>
        const fileInput = document.querySelector("#fileInput");
        const dropZone = document.querySelector("#dropZone");
        const preview = document.querySelector("#preview");

        // Funci√≥n para leer y previsualizar archivos
        function handleFile(file) {
            const reader = new FileReader();//crea instancia de filerader que nons permite leer ficheros

            reader.onload = function(event) {//cuando la lectura se completa
                const result = event.target.result;//Obtiene el contenido le√≠do del archivo
                /*
                1Ô∏è‚É£ event
                Cuando se ejecuta la funci√≥n reader.onload, se dispara un evento.
                Este evento (event) contiene informaci√≥n sobre la operaci√≥n de lectura.

                2Ô∏è‚É£ event.target
                El target del evento es el objeto que dispar√≥ el evento, en este caso, el FileReader (reader).
                Es decir, event.target hace referencia a reader.

                3Ô∏è‚É£ event.target.result
                La propiedad result contiene los datos le√≠dos del archivo.
                El formato de result depende del m√©todo de lectura usado:
                readAsDataURL(file) ‚Üí Devuelve una cadena Base64 (para im√°genes).
                readAsText(file) ‚Üí Devuelve una cadena de texto (para archivos .txt).
                */

                if (file.type.startsWith("image/")) { // Si el archivo es una imagen, lo muestra en una etiqueta <img>
                    preview.innerHTML = `<img src="${result}" alt="Vista previa">`;
                } else if (file.type === "text/plain") {// Si el archivo es un texto plano, lo muestra dentro de una etiqueta <pre>
                    preview.innerHTML = `<pre>${result}</pre>`;
                } else {// Si el archivo no es compatible, muestra un mensaje de error
                    preview.innerHTML = `<p>Tipo de archivo no soportado para vista previa.</p>`;
                }
            };

            if (file.type.startsWith("image/")) {// Si el archivo es una imagen, se lee como Data URL para que pueda mostrarse en <img>
                reader.readAsDataURL(file);
            } else if (file.type === "text/plain") {// Si el archivo es de texto, se lee como texto plano
                reader.readAsText(file);
            }
        }

        // Evento para input file
        fileInput.addEventListener("change", function(event) {//el evento change se activa cuando el usuario selecciona un archivo.
            const file = event.target.files[0];//event.target hace referencia a fileInput.
                                               //files es una lista de archivos seleccionados.
                                               //[0] obtiene el primer archivo (en caso de que se permita subir varios).
            if (file) handleFile(file); //handleFile(file), que se encarga de leer y mostrar el archivo.

        });

        // Eventos de Drag & Drop
        dropZone.addEventListener("dragover", function(event) {
            // Previene el comportamiento por defecto del navegador 
            // para permitir soltar archivos en la zona de drop.
            event.preventDefault();
            // Agrega una clase CSS ("dragover") para resaltar la zona de drop 
            // mientras el usuario arrastra un archivo sobre ella.
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", function() {// Se ejecuta cuando el usuario saca el archivo arrastrado 
                                                            // fuera de la zona de drop.
    
            dropZone.classList.remove("dragover");// Remueve la clase "dragover" para restaurar el estilo original de la zona de drop.
        });

        dropZone.addEventListener("drop", function(event) {//Se agrega un evento drop a dropZone, que se activa cuando el 
                                                            // usuario suelta un archivo dentro de la zona de drop.
            event.preventDefault(); // Evita que el navegador abra el archivo
            event.stopPropagation(); // Evita propagaci√≥n de eventos

            dropZone.classList.remove("dragover");//// Elimina la clase "dragover" para restaurar el estilo original de la zona de drop.

            const file = event.dataTransfer.files[0];// Obtiene el archivo arrastrado desde la propiedad dataTransfer.
            if (file) handleFile(file);// Si hay un archivo v√°lido, lo env√≠a a la funci√≥n handleFile() para su procesamiento.
        });

        // Previene que el navegador abra archivos arrastrados en cualquier parte de la p√°gina
        document.addEventListener("dragover", (event) => event.preventDefault());
        document.addEventListener("drop", (event) => event.preventDefault());

        /*
        üîç ¬øPor qu√© no solo drop?
            Si solo us√°ramos drop, el navegador no sabr√≠a que el usuario est√° arrastrando un archivo hasta que realmente lo suelte.
            No podr√≠amos cambiar el estilo de la zona cuando el usuario arrastra un archivo sobre ella.
            No podr√≠amos manejar correctamente la interacci√≥n cuando el usuario saca el archivo sin soltarlo.
            El navegador podr√≠a bloquear la funcionalidad de drop si dragover no est√° presente.

            1Ô∏è‚É£ dragover ‚Üí Se activa cuando el usuario arrastra un archivo sobre la zona de drop
            ‚úÖ ¬øPor qu√© es necesario?
                event.preventDefault() es obligatorio para permitir que el evento drop funcione.
                Cambia el estilo de la zona para indicar al usuario que puede soltar el archivo (por ejemplo, resaltando el √°rea).

            2Ô∏è‚É£ dragleave ‚Üí Se activa cuando el usuario saca el archivo de la zona sin soltarlo
            ‚úÖ ¬øPor qu√© es necesario?
                Evita que la zona de drop se quede resaltada cuando el usuario saca el archivo sin soltarlo.
                Mejora la experiencia visual, mostrando que la zona ya no est√° activa.

            3Ô∏è‚É£ drop ‚Üí Se activa cuando el usuario suelta el archivo en la zona
            ‚úÖ ¬øPor qu√© es necesario?
                Evita que el navegador abra el archivo (comportamiento predeterminado en algunos navegadores).
                Maneja la carga y previsualizaci√≥n del archivo.
                Limpia el efecto visual despu√©s de soltar el archivo.



        */
    </script>
</body>

</html>
